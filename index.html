<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Volsim Pro V13</title>
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Courier New', monospace; padding: 20px; }
        .card { border: 1px solid #333; padding: 20px; margin-bottom: 15px; background: #0f0f0f; }
        .price-up { color: #00ff00; }
        .price-down { color: #ff0000; }
        .flex { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; font-weight: bold; cursor: pointer; border: none; }
        .btn-buy { background: #00ff00; color: #000; }
        .btn-sell { background: #ff0000; color: #fff; }
        input { background: #000; border: 1px solid #333; color: #00ff00; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 1.2em; }
        h2 { margin-top: 0; color: #555; font-size: 0.8em; text-transform: uppercase; }
    </style>
</head>
<body>
    <h1>VOLSIM_LIVE_TERMINAL_V13</h1>
    <div class="card">
        <h2>Market Data</h2>
        <div>BTC PRICE: <span id="price-display" style="font-size: 1.5em;">$0.00</span></div>
        <div id="status-bar" style="font-size: 0.7em; color: #444;">SYNCING...</div>
    </div>

    <div class="card">
        <h2>Portfolio</h2>
        <div>Cash: $<span id="balance">0.00</span></div>
        <div>Holdings: <span id="btc-holdings">0.00</span> BTC</div>
        <div style="border-top: 1px solid #222; margin-top: 10px; pt-10px;">
            Total Net Worth: <span id="net-worth" style="color: #fff; font-weight: bold;">$0.00</span>
        </div>
    </div>

    <div class="card">
        <h2>Execution</h2>
        <input type="number" id="trade-amount" value="0.1" step="0.1">
        <div class="flex">
            <button class="btn-buy" onclick="trade('BUY')">BUY BTC</button>
            <button class="btn-sell" onclick="trade('SELL')">SELL BTC</button>
        </div>
    </div>

    <script src="live-dashboard.js"></script>
</body>
</html>
