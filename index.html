<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volsim Pro V12</title>
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: monospace; padding: 20px; }
        .card { border: 1px solid #00ff00; padding: 15px; margin-bottom: 10px; background: #111; border-radius: 4px; }
        .stat { font-size: 1.2em; color: #fff; }
        button { background: #00ff00; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 100%; }
        input { background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 8px; width: 60%; margin-bottom: 10px; }
        #backend-status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>VOLSIM_SYSTEM_V12</h1>
    <div class="card">Status: <span id="backend-status">CONNECTING...</span> | <span id="timestamp"></span></div>
    
    <div class="card">
        <div>Available Balance: <span class="stat">$<span id="balance">0.00</span></span></div>
        <div>BTC Holdings: <span class="stat" id="btc-holdings">0.0000</span></div>
        <div>Net Worth: <span class="stat">$<span id="net-worth">0.00</span></span></div>
    </div>

    <div class="card">
        <h3>TRADE TERMINAL</h3>
        <p>BTC Price: $<span id="btc-price">0.00</span></p>
        <input type="number" id="trade-amount" value="0.1" step="0.1" min="0.0001">
        <button onclick="executeTrade()">EXECUTE BUY ORDER</button>
    </div>

    <script src="live-dashboard.js"></script>
</body>
</html>
